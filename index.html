<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <a href="https://plus.google.com/100887001822957494591" rel="publisher"></a>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="images/icon.png">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/grid_12.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/slider.css">
    <link href='http://fonts.googleapis.com/css?family=Condiment' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.7.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/tms-0.4.x.js"></script>
    <script src="js/i18next-1.7.2.js"></script>
    <script>
		$(document).ready(function(){				   	
			$('.slider')._TMS({
				show:0,
				pauseOnHover:true,
				prevBu:false,
				nextBu:false,
				playBu:false,
				duration:1000,
				preset:'fade',
				pagination:true,
				pagNums:false,
				slideshow:7000,
				numStatus:true,
				banners:'fromRight',
				waitBannerAnimation:false,
				progressBar:false
			})	
		});
	</script>
    <script type="text/javascript">
        i18n.init({ detectLngQS: 'lang' },function(t) {

        $("#ulMenu").i18n();
        $(".slider").i18n();
        $("#divSocial").i18n();
        $("#divP0b1").i18n();
        $("#divB1p1").i18n();
        $("#divP2b2").i18n();
                
        i18n.t("ns.common:addc");

    });
    </script>
	<!--[if lt IE 8]>
       <div style=' clear: both; text-align:center; position: relative;'>
         <a href="http://windows.microsoft.com/en-US/internet-explorer/products/ie/home?ocid=ie6_countdown_bannercode">
           <img src="http://storage.ie6countdown.com/assets/100/images/banners/warning_bar_0000_us.jpg" border="0" height="42" width="820" alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today." />
        </a>
      </div>
    <![endif]-->
    <!--[if lt IE 9]>
   		<script type="text/javascript" src="js/html5.js"></script>
    	<link rel="stylesheet" type="text/css" media="screen" href="css/ie.css">
	<![endif]-->
</head>
<body>
  <div class="main">
  <!--==============================header=================================-->
    <header>
        <h1><a href="index.html"><img src="images/logo.png" alt="FlushOut Solutions"></a></h1>
        <div class="form-language">
            <a href="?lang=en"  class="lang" title="English">EN</a>
            <a href="?lang=es"  class="lang" title="Español">ES</a>
            <a href="?lang=pt"  class="lang" title="Português">PT</a>
        </div>   
        <div class="form-search">
            <form id="form-search" method="post">
              <input type="text" value="Type here..." onBlur="if(this.value=='') this.value='Type here...'" onFocus="if(this.value =='Type here...' ) this.value=''"  />
              <a href="#" onClick="document.getElementById('form-search').submit()" class="search_button"></a>
            </form>
        </div>
        <div class="clear"></div>    
        <nav class="box-shadow">
            <div id="divMenu">
               <ul class="menu" id="ulMenu" data-i18n="[html]menu.content;"></ul>
                <div id="divSocial" class="social-icons" data-i18n="[html]social.content;">
                </div>
                <div class="clear"></div>
            </div>
        </nav>
    </header>   
  <!--==============================content================================-->
    <section id="content">
        <div id="slide" class="box-shadow">		
            <div class="slider">
                <ul class="items">
                    <li><img src="images/slider-1.jpg" alt="" /><div class="banner" data-i18n="slider.slider1"></div></li>
                    <li><img src="images/slider-2.jpg" alt="" /><div class="banner" data-i18n="slider.slider2"></div></li>
                    <li><img src="images/slider-3.jpg" alt="" /><div class="banner" data-i18n="slider.slider3"></div></li>
                </ul>
            </div>	
        </div>
        <div class="container_12">
          <div class="grid_12">
            <div id="divP0b1" class="pad-0 border-1" data-i18n="[html]p0b1.content;"></div>
            <div id="divB1p1" class="wrap block-1 pad-1" data-i18n="[html]b1p1.content;"></div>
          </div>
          <div class="clear"></div>
        </div>
        <div class="aside">
            <div class="container_12">	
                <div class="grid_12">
                    <div id="divP2b2" class="pad-2 block-2 wrap" data-i18n="[html]p2b2.content;"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>  
    </section> 
  </div>    
<!--==============================footer=================================-->
    <footer>
        <p>© 2014 FlushOut Solutions</p>
    </footer>	    
</body>
</html>
